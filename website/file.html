<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sayori@riseup.net | file">
    <title>{{request.host}}</title>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{request.host_url}}{{file}}">
    <meta name="twitter:image:src" content="{{request.host_url}}{{file}}">
    <meta name="og:image" content="{{request.host_url}}{{file}}">
    <meta name="theme-color" content="#212529">
    <meta property="og:title" content="{{by}} @ {{request.host.split(':')[0]}}">
    <meta name="twitter:title" content="{{by}} @ {{request.host.split(':')[0]}}">
    <meta name="twitter:description" content="Image hosted on {{request.host.split(':')[0]}}">
    <meta property="og:description" content="Image hosted on {{request.host.split(':')[0]}}">
    <style>
        button:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body style="background-color: #060606;">
    <div
        style="display: flex;justify-content: center;align-items: center;flex-direction: column;height: 90vh;overflow: hidden;">
        <div style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);border-radius: 4px;background-color: #151618;">
            <div style="padding:16px;display: flex;flex-direction: column;align-items: center;">
                <img src="/{{file}}" alt="img" height="100%" style="
    max-height: 50vh;
    max-width:40vw;
">
                <span
                    style="color: #ced4da;font-family: monospace;font-size: 20px;margin-top: 20px;padding-bottom: 10px;">Uploaded
                    By: {{by}}</span>
                <span style="color: #ced4da;font-family: monospace;font-size: 16px;margin-bottom: 20px;">Uploaded At:
                    {{date}}</span>
                <a href="/{{file}}?d=true"><button style="
    border: 0;
    background: #0e0f10;
    padding: 16px;
    border-radius: 6px;
    font-family: monospace;
    color: #ced4da;
    box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%);
    transition: 0.3s;
    cursor: pointer;
">Download</button></a>
            </div>
        </div>


    </div>


</body>

</html>
